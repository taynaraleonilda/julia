<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Opinião - Conexão Sustentável</title>

  <!-- Reset CSS -->
  <link rel="stylesheet" href="reset.css" />
  
  <!-- Fontes e Bootstrap -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Arsenal+SC:ital,wght@0,400;0,700;1,400;1,700&family=Inter:wght@100..900&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    :root {
      --cor-primaria: #8c7d5b;
      --cor-secundaria: #a26d5c;
      --cinza-claro: #f4f4f4;
      --verde-claro: #c9d9b2;
      --fundo-overlay: rgba(35, 47, 25, 0.8);
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: url('img/background-feedback.jpg') no-repeat center center fixed;
      background-size: cover;
      color: var(--verde-claro);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-color: var(--fundo-overlay);
      z-index: 0;
    }

    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 1.5rem 2rem;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      margin: 0;
      padding: 0;
    }

    nav a {
      color: var(--cinza-claro);
      text-decoration: none;
      font-weight: 700;
      font-family: 'Arsenal SC', cursive;
      text-transform: uppercase;
      letter-spacing: 2px;
      padding: 0.6rem 1.2rem;
      border-radius: 25px;
      transition: all 0.3s ease;
    }

    nav a:hover {
      background-color: var(--verde-claro);
      color: var(--cor-secundaria);
      box-shadow: 0 0 12px var(--cor-primaria);
    }

    .form-container {
      max-width: 600px;
      margin: 8rem auto;
      padding: 2.5rem;
      background-color: var(--cinza-claro);
      border-radius: 20px;
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
      z-index: 10;
    }

    .form-container h2 {
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--cor-primaria);
    }

    .form-container p {
      text-align: center;
      font-size: 1.1rem;
      color: var(--verde-claro);
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      font-weight: 700;
      color: var(--cor-secundaria);
      font-family: 'Arsenal SC', cursive;
    }

    .form-control {
      padding: 0.8rem 1.2rem;
      border: 2px solid var(--cor-secundaria);
      border-radius: 15px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: var(--cor-primaria);
      box-shadow: 0 0 8px var(--cor-primaria);
      outline: none;
    }

    .invalid-feedback {
      display: none;
      font-size: 0.9rem;
      color: #dc3545;
    }

    .is-invalid + .invalid-feedback {
      display: block;
    }

    .btn-submit {
      background-color: var(--cor-secundaria);
      color: var(--cinza-claro);
      font-size: 1.1rem;
      font-weight: 700;
      border: none;
      padding: 0.8rem 0;
      border-radius: 12px;
      width: 100%;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .btn-submit:hover {
      background-color: var(--cor-primaria);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
    }

    footer {
      background-color: var(--cor-secundaria);
      text-align: center;
      color: var(--cinza-claro);
      font-size: 14px;
      padding: 1rem;
      font-family: 'Arsenal SC', cursive;
    }
  </style>
</head>

<body>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="servicos.html">Serviços</a></li>
      <li><a href="feedback.html" class="active">Feedback</a></li>
    </ul>
  </nav>

  <div class="form-container">
    <h2>Deixe Seu Feedback</h2>
    <p>Queremos ouvir sua opinião sobre os serviços da Conexão Sustentável.</p>

    <form id="formFeedback" novalidate>
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" class="form-control" required placeholder="Seu nome" />
        <div class="invalid-feedback">Por favor, informe seu nome.</div>
      </div>

      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" class="form-control" required placeholder="exemplo@dominio.com" />
        <div class="invalid-feedback">Por favor, informe um e-mail válido.</div>
      </div>

      <div class="form-group">
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" class="form-control" rows="5" required placeholder="Sua mensagem"></textarea>
        <div class="invalid-feedback">Por favor, escreva sua mensagem.</div>
      </div>

      <button type="submit" class="btn-submit">Enviar</button>
    </form>

    <div id="feedbackSucesso" class="text-center text-success"></div>
  </div>

  <footer>
    <p>&copy; 2025 Conexão Sustentável | Av. João XXIII, Mercedes - PR, Brasil</p>
  </footer>

  <script>
    document.getElementById('formFeedback').addEventListener('submit', function (e) {
      e.preventDefault();

      const nome = document.getElementById('nome');
      const email = document.getElementById('email');
      const mensagem = document.getElementById('mensagem');
      const feedback = document.getElementById('feedbackSucesso');

      let valido = true;

      feedback.textContent = '';

      // Validação Nome
      if (!nome.value.trim()) {
        nome.classList.add('is-invalid');
        valido = false;
      } else {
        nome.classList.remove('is-invalid');
      }

      // Validação E-mail
      const emailValido = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!email.value.trim() || !emailValido.test(email.value)) {
        email.classList.add('is-invalid');
        valido = false;
      } else {
        email.classList.remove('is-invalid');
      }

      // Validação Mensagem
      if (!mensagem.value.trim()) {
        mensagem.classList.add('is-invalid');
        valido = false;
      } else {
        mensagem.classList.remove('is-invalid');
      }

      if (valido) {
        feedback.textContent = '✅ Obrigado pelo seu feedback!';
        nome.value = '';
        email.value = '';
        mensagem.value = '';

        nome.classList.remove('is-invalid');
        email.classList.remove('is-invalid');
        mensagem.classList.remove('is-invalid');
      }
    });
  </script>

</body>

</html>
